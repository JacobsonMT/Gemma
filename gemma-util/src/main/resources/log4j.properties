# This is not the 'main' logging configuration for Gemma. It will only be used 
# when gemma-util is used separately. 
# The main configuration used for the web application is in gemma-web.
log4j.rootCategory=WARN,stderr,progress

log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=[Gemma] %p [%t] %C.%M(%L) | %m%n

# used for logging to progress monitors.
log4j.appender.progress=ubic.gemma.util.progress.ProgressAppender
log4j.appender.progress.layout=org.apache.log4j.PatternLayout


log4j.logger.ubic.gemma=INFO
log4j.logger.org.springframework=WARN
log4j.logger.org.acegisecurity=WARN
log4j.logger.org.acegisecurity.event.authentication.LoggerListener=ERROR
log4j.logger.org.acegisecurity.event.authorization.LoggerListener=ERROR
log4j.logger.net.sf.ehcache=ERROR
#filter out "A soft-locked cache entry was removed already. Out of balance lock/unlock sequences"
log4j.logger.net.sf.ehcache.hibernate.strategy.AbstractReadWriteEhcacheAccessStrategy=FATAL
