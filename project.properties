
maven.test.source=1.4
maven.compile.source=1.4
maven.build.dest=${basedir}/web/WEB-INF/classes
maven.war.src=${basedir}/web


#---------------------------------
# hibernate configuration
#---------------------------------
maven.hibernate.properties=${basedir}/metadata/webproperties/hibernate.properties
maven.hibernate.quiet=no
maven.hibernate.text=no
maven.hibernate.input.dir=${basedir}/web/WEB-INF/classes

#---------------------------------
# webdoclet configuration
#---------------------------------
maven.xdoclet.webdoclet.destDir=${basedir}/web/WEB-INF
maven.xdoclet.webdoclet.excludedTags="@version,@author,@todo"
maven.xdoclet.webdoclet.verbose=true
maven.xdoclet.webdoclet.validating=false
maven.xdoclet.webdoclet.force=true
maven.xdoclet.webdoclet.mergeDir=${basedir}/metadata/web
maven.xdoclet.webdoclet.addedTags=@xdoclet-generated at ${TODAY},@copyright Columbia University,@author XDoclet,@version ${version}
maven.xdoclet.webdoclet.fileset.0=true
maven.xdoclet.webdoclet.fileset.0.dir=${maven.src.dir}
maven.xdoclet.webdoclet.fileset.0.include=**/*.java
maven.xdoclet.webdoclet.deploymentdescriptor.0=true
maven.xdoclet.webdoclet.deploymentdescriptor.0.mergeDir=${basedir}/metadata/web
maven.xdoclet.webdoclet.deploymentdescriptor.0.servletspec=2.3
maven.xdoclet.webdoclet.deploymentdescriptor.0.displayname=Gemma
maven.xdoclet.webdoclet.deploymentdescriptor.0.distributable=false
maven.xdoclet.webdoclet.deploymentdescriptor.0.validateXML=false
maven.xdoclet.webdoclet.deploymentdescriptor.0.destDir=${basedir}/web/WEB-INF
maven.xdoclet.webdoclet.deploymentdescriptor.0.destinationFile=web.xml
maven.xdoclet.webdoclet.deploymentdescriptor.0.sessiontimeout=10
maven.xdoclet.webdoclet.jsptaglib.0=false
maven.xdoclet.webdoclet.jsptaglib.0.Jspversion=2.0
maven.xdoclet.webdoclet.jsptaglib.0.taglibversion=1.0
maven.xdoclet.webdoclet.jsptaglib.0.shortname=Gemma
maven.xdoclet.webdoclet.jsptaglib.0.description=Custom tag library for Gemma
maven.xdoclet.webdoclet.jsptaglib.0.destDir=${basedir}/web/WEB-INF
maven.xdoclet.webdoclet.jsptaglib.0.filename=Gemma.tld
maven.xdoclet.webdoclet.jsptaglib.0.mergeDir=${basedir}/metadata/web
maven.xdoclet.webdoclet.jsptaglib.0.validateXML=false
maven.xdoclet.webdoclet.jsptaglib.0.xmlencoding=UTF-8

#---------------------------------
# springdoclet configuration
#---------------------------------
maven.xdoclet.springdoclet.excludedTags="@version,@author,@todo"
maven.xdoclet.springdoclet.destDir=${maven.war.src}/WEB-INF
maven.xdoclet.springdoclet.force=true
maven.xdoclet.springdoclet.fileset.0=true
maven.xdoclet.springdoclet.fileset.0.sourcedir=${basedir}/src/web
maven.xdoclet.springdoclet.fileset.0.include=**/*.java
maven.xdoclet.springdoclet.fileset.1=true
maven.xdoclet.springdoclet.fileset.1.sourcedir=${basedir}/src/impl
maven.xdoclet.springdoclet.fileset.1.include=**/*.java
maven.xdoclet.springdoclet.mergeDir=${basedir}/metadata/web
maven.xdoclet.springdoclet.verbose=true
maven.xdoclet.springdoclet.validating=false
maven.xdoclet.springdoclet.addedTags=@xdoclet-generated at ${TODAY},@copyright Columbia University,@author XDoclet,@version ${version}

#servlet context
maven.xdoclet.springdoclet.springxml.0=true
maven.xdoclet.springdoclet.springxml.0.destDir=${maven.war.src}/WEB-INF
maven.xdoclet.springdoclet.springxml.0.destinationFile=loader-servlet.xml
#maven.xdoclet.springdoclet.springxml.0.mergeDir=${basedir}/metadata/web
maven.xdoclet.springdoclet.springxml.useIds=true

#---------------------------------
# Andromda Plugin Settings (should be moved to project.properties in mda)
#---------------------------------
maven.andromda.spring.merge.custom=${basedir}/src/custom/spring
maven.andromda.hibernate.merge.custom=${basedir}/src/custom/hibernate
maven.andromda.model.uri=file:${basedir}/src/uml/gemma-om.xmi
maven.andromda.merge.mappings=${basedir}/src/custom/andromda.mergemappings.xml

keep.it.simple=${basedir}/../src
maven.andromda.spring.spring.configuration.dir=${basedir}/../web/WEB-INF
maven.andromda.hibernate.generated.dir=${basedir}/../src/gen
maven.andromda.hibernate.manual.dir=${basedir}/../src/impl
maven.andromda.spring.services.dir=${basedir}/../src/gen
maven.andromda.spring.service.impls.dir=${basedir}/../src/impl
maven.andromda.spring.service.locator.dir=${basedir}/../src/gen
maven.andromda.spring.daos.dir=${basedir}/../src/gen
maven.andromda.spring.dao.impls.dir=${basedir}/../src/impl

#---------------------------------
# Javadoc properties
#---------------------------------
maven.javadoc.stylesheet=${basedir}/web/styles/default.css
maven.javadoc.private=true
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/
maven.javadoc.additionalparam=-quiet -breakiterator
maven.javadoc.source=1.4

#---------------------------------
# Project reporting properties
#---------------------------------
maven.clover.license.path=${basedir}/etc/licenses/clover.license


#---------------------------------
# For the cc-build. Assumes repository is mounted locally.
#---------------------------------
maven.scm.method=cvs
maven.scm.cvs.root=/fsnode/projects/cvs/pavlab
maven.scm.cvs.module=Gemma
maven.cruisecontrol.config=${basedir}/etc/cc-build/config.xml
maven.cruisecontrol.home=/proj/cruisecontrol
maven.cruisecontrol.work.dir=/proj/cruise-work
maven.cruisecontrol.checkout.dir=${maven.cruisecontrol.work.dir}/checkout
maven.cruisecontrol.logs.dir=${maven.cruisecontrol.work.dir}/logs
maven.cruisecontrol.currentbuildstatus.filename=buildstatus.txt