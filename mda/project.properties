#---------------------------------
# maven andromda plugin settings
#---------------------------------
modelValidation=false
filter=~bpm4struts
application.package=edu.columbia.gemma
maven.andromda.spring.merge.custom=${basedir}/src/custom/spring
maven.andromda.hibernate.merge.custom=${basedir}/src/custom/hibernate
maven.andromda.merge.mappings=${basedir}/src/custom/andromda.mergemappings.xml
maven.andromda.spring.service.locator.dir=${maven.src.dir}/../../src/gen
maven.andromda.spring.configuration.dir=${maven.src.dir}/../../metadata/webproperties
maven.andromda.web.generated.pages.dir=${maven.src.dir}/../../web/WEB-INF
maven.andromda.web.conf.generated.dir=${maven.src.dir}/../../web/
maven.andromda.core.generated.dir=${maven.src.dir}/../../src/gen
maven.andromda.core.manual.dir=${maven.src.dir}/../../src/impl
maven.andromda.web.messages.dir=${maven.src.dir}/../../metadata/webproperties

# Tells the AndroMDA maven plugin to not use Ant when running (speeds initialization)
maven.andromda.run.without.ant=true

maven.andromda.configuration.uri=file:${basedir}/andromda.xml
