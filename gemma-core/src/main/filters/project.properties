#-------------------------------------------
# maven andromda plugin settings
#
#
# FIXME - these can be defined in the POM.
#
#-------------------------------------------

# set to true if you are having problems
modelValidation=false

filter=~bpm4struts

application.package=ubic.gemma

# Merge files and custom templates.
maven.andromda.hibernate.merge.custom=${project.basedir}/src/main/custom/hibernate
maven.andromda.merge.mappings=${project.basedir}/src/main/custom/andromda.mergemappings.xml

# Where most of the generated source goes.
maven.andromda.core.generated.dir=${pom.build.directory}/generated-sources/java

# WEB-INF for applicationContext-hibernate.xml etc; goes in main generated sources dir. This is a bit ugly.
maven.andromda.spring.configuration.dir=${pom.build.directory}/generated-sources/resources/ubic/gemma

# Source that needs to be edited (will go in CVS)
maven.andromda.core.manual.dir=${project.basedir}/src/main/java/

# hibernate.cfg.xml and ehcache.xml
maven.andromda.hibernate.configuration.dir=${pom.build.directory}/generated-sources/resources

##################################
# For bmp4struts - not using now #
##################################
maven.andromda.web.generated.pages.dir=${pom.build.directory}/generated-sources/web
maven.andromda.web.conf.generated.dir=${pom.build.directory}/generated-sources/web/WEB-INF
maven.andromda.spring.service.locator.dir=${pom.build.directory}/generated-sources/java
# Resources: WEB-INF/classes
maven.andromda.web.messages.dir=${pom.build.directory}/generated-sources/web
