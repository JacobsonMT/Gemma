download.dir=${gemma.download.path}
analysis.dir=${gemma.appdata.home}/analysis

#contexts
dao.type=hibernate
servlet.name.0=action

##entrez
entrez.efetch.baseurl=http://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi?
entrez.esearch.baseurl=http://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?
entrez.efetch.pubmed.db=db=pubmed
entrez.efetch.pubmed.idtag=id=
entrez.efetch.pubmed.retmode=retmode=xml
entrez.efetch.pubmed.rettype=rettype=full
entrez.pubmed.dtd=http://www.ncbi.nlm.nih.gov/entrez/query/DTD/pubmed_041101.dtd

entrez.pubmed.bibRef = bibRef
entrez.pubmed.alreadyExists = alreadyExists
entrez.pubmed.pubMedId = pubMedId
entrez.pubmed.sessionViewOne = sessionViewOne

## NCBI
ncbi.host=ftp.ncbi.nlm.nih.gov
ncbi.local.datafile.basepath=${gemma.download.path}/databases/ncbi/
ncbi.remote.gene.basedir=gene/DATA/
ncbi.remote.taxon.basedir=pub/taxonomy/

##association
association.efetch.baseurl=ftp://ftp.ebi.ac.uk/pub/databases
association.efetch.go.db=GO
association.efetch.goproject=goa
association.efetch.url.suffix.human=HUMAN/gene_association.goa_human.gz
association.efetch.url.suffix.mouse=MOUSE/gene_association.goa_mouse.gz
association.efetch.url.suffix.rat=RAT/gene_association.goa_rat.gz

go.database.host=ftp.geneontology.org
go.local.datafile.basepath=${gemma.download.path}/databases/GO
go.termdb.remote.basedir=pub/go/godatabase/archive/latest-termdb/

# ncbi file format.
gene2go.tax_id = 0
gene2go.gene_id = 1
gene2go.go_id = 2
gene2go.evidence_code = 3
gene2go.qualifier = 4
gene2go.goterm = 5
gene2go.pubmed = 6
gene2go.go_category = 7

## Raw data
local.rawData.matrix.basepath=${gemma.download.path}/arraydata

## Directory used for user files (like pdfs)

##smd
