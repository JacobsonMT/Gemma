## ArrayExpress
arrayExpress.local.datafile.basepath=${gemma.download.path}/arraydata/ArrayExpress
arrayExpress.host=ftp.ebi.ac.uk
arrayExpress.experiments.baseDir=pub/databases/microarray/data/experiment/
arrayExpress.arraydesign.baseDir=pub/databases/microarray/data/array/
