smd.organism.baseDir=smd/organisms/
smd.host=smd-ftp.stanford.edu
 
## GEO
geo.local.datafile.basepath=${gemma.download.path}/arraydata/GEO
geo.host=ftp.ncbi.nih.gov
geo.remote.datasetDir=pub/geo/DATA/SOFT/GDS/
geo.remote.seriesDir=pub/geo/DATA/SOFT/by_series/
geo.remote.rawDataDir=pub/geo/data/geo/raw_data/series/
